<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Playlist</title>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    code { background: #f3f3f3; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>TV Playlist</h1>
  <p>Tra <b id="sec">3</b>s apro: <code id="url"></code></p>

<script>
  const views = [
    "https://view.monday.com/5088841383-534e28633b9383e46832d174404eb23?r=euc1&is_sharable_link=true",
    "https://ipisrlita.sharepoint.com/:x:/s/UfficioTecnicoIPI/IQD3dUisyiIJTlx3sE_aRZXAV9prFKDnVorVOC6ASLu5U?e=FzCoXq"
    // aggiungi altre URL qui, una per riga
  ];

  const secondsPerPage = 30;     // tempo per schermata
  const key = "tv_playlist_index";
  const baseUrl = location.href.split("?")[0].split("#")[0];

  let i = parseInt(localStorage.getItem(key) || "0", 10);
  if (isNaN(i) || i < 0 || i >= views.length) i = 0;

  const current = views[i];
  localStorage.setItem(key, String((i + 1) % views.length));

  document.getElementById("url").textContent = current;

  // countdown prima del redirect (cosÃ¬ vedi sempre che sta funzionando)
  let countdown = 3;
  const secEl = document.getElementById("sec");

  const timer = setInterval(() => {
    countdown--;
    secEl.textContent = countdown;
    if (countdown <= 0) {
      clearInterval(timer);

      // dopo N secondi torna alla playlist per passare al prossimo
      setTimeout(() => {
        location.href = baseUrl + "?t=" + Date.now();
      }, secondsPerPage * 1000);

      // vai alla pagina da mostrare
      location.replace(current);
    }
  }, 1000);
</script>
</body>
</html>
