<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Playlist</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<iframe id="viewer"></iframe>

<script>
  const views = [
    { url: "https://view.monday.com/5088841383-534e28633b09383e46832d174404eb23?r=euc1&is_sharable_link=true", seconds: 10 },
    { url: "https://ipisrlita.sharepoint.com/:x:/s/UfficioTecnicoIPI/IQD3dUIsyiIJTIx3sE_aRZxVAX9prfKDnVorV0C6ASLuw5U?e=xlB2J4", seconds: 10 },
    { url: "LINK_EXCEL",   seconds: 45 }
  ];

  let index = 0;
  const iframe = document.getElementById("viewer");

  function showNext() {
    iframe.src = views[index].url;
    const delay = views[index].seconds * 1000;
    index = (index + 1) % views.length;
    setTimeout(showNext, delay);
  }

  showNext();
</script>

</body>
</html>
